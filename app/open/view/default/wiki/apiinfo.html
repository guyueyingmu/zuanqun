{extend name="default/base/base" /}
{block name="main"}
<div class="link-body">
    <div class="link-item">
        <div class="layui-fluid">
            <div class="layui-card-header">{$res.api_title}</div>
            <div id="api-doc" class="layui-card-body">
                <textarea style="display:none;">{$res.content}</textarea>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        var testEditor;
        testEditor = editormd.markdownToHTML("api-doc", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true
        });
    })
</script>

{/block}
