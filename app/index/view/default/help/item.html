<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-钻群联盟</title>
    <link rel="stylesheet" href="__CSS__/common.css">
    <link rel="stylesheet" href="__CSS__/header.css">
    <link rel="stylesheet" href="__OPEN_CSS__/source.css">
    <link rel="stylesheet" href="__CSS__/help.css">
    <link rel="stylesheet" href="__CSS__/footer.css">
    <link rel="stylesheet" href="__COM__/layui/css/layui.css">
    <link href="__COM__/editor.md/css/editormd.min.css" type="text/css" rel="stylesheet" />
</head>
<body>

<style>
    .editormd-html-preview, .editormd-preview-container {
        margin-top: 65px;
        padding: 0;
    }
</style>

<div class="body">
    <!-- header -->
    {include file="default/common/header" /}

    <!-- banner -->
    <div class="banner">
        <div class="banner-bg">
            把常见问题汇总下来，希望对您有帮助<br>
            一起努力，迟早会突破...
        </div>
    </div>

    <!-- center -->
    <div class="center">
        <div class="col-main">
            <div class="col-main-container">
                <div class="title">{$content['help_title']}</div>
                <div id="doc">
                    <textarea style="display:none;">{$content['content']}</textarea>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
    {include file="default/common/footer" /}
</div>

<script src="__COM__/jquery.js"></script>
<script src="__COM__/editor.md/lib/marked.min.js"></script>
<script src="__COM__/editor.md/lib/prettify.min.js"></script>
<script src="__COM__/editor.md/editormd.min.js"></script>
<script>
    $(document).ready(function(){
        var testEditor;
        testEditor = editormd.markdownToHTML("doc", {//注意：这里是上面DIV的id
            htmlDecode: "style,script,iframe",
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
            codeFold: true
        });
    })
</script>

</body>
</html>
