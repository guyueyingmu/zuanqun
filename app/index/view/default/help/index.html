<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助中心-钻群联盟</title>
    <link rel="stylesheet" href="__CSS__/common.css">
    <link rel="stylesheet" href="__CSS__/header.css">
    <link rel="stylesheet" href="__OPEN_CSS__/source.css">
    <link rel="stylesheet" href="__CSS__/help.css">
    <link rel="stylesheet" href="__CSS__/footer.css">
    <link rel="stylesheet" href="__COM__/layui/css/layui.css">
</head>
<body>

<div class="body">
    <!-- header -->
    {include file="default/common/header" /}

    <!-- banner -->
    <div class="banner">
        <div class="banner-bg">
            把常见问题汇总下来，希望对您有帮助<br>
            一起努力，迟早会突破...
        </div>
    </div>

    <!-- center -->
    <div class="center">
        <div class="col-side">
            <div class="side-menu">
                <dl>
                    <dd><img src="http://static.zuanqun.com:8080/index/default/img/help.png"></dd>
                    {volist name="title" id="t"}
                    <a href="{:url('index/help/index',['cid' => $t['id']])}">
                    <dt>{$t.cat_name}</dt>
                    </a>
                    {/volist}
                </dl>
            </div>
        </div>
        <div class="col-main">
            {volist name="view" id="vo"}
            <div class="col-main-container">
                <a href="{:url('index/help/item',['id' => $vo['id']])}" target="_blank">
                <div class="title">{$vo.help_title}</div>
                </a>
                <p>{$vo.s_content}</p>
            </div>
            {/volist}
        </div>
    </div>



    <!-- footer -->
    {include file="default/common/footer" /}
</div>


</body>
</html>
